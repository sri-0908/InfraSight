<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfraSight</title>

  <!-- Apple-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>InfraSight</h1>
      <p class="subtitle">
        AI-powered early warning system for public health risk detection
      </p>
      <button class="primary-btn">View Live Analysis</button>
    </div>
  </section>

  <!-- DASHBOARD SECTION -->
  <section class="dashboard">
    <h2>Risk Overview</h2>

    <div class="cards">
      <div class="card">
        <h3>Region</h3>
        <p>South India</p>
      </div>

      <div class="card">
        <h3>Risk Level</h3>
        <p class="risk medium">Medium</p>
      </div>

      <div class="card">
        <h3>Trend Status</h3>
        <p>Abnormal Spike Detected</p>
      </div>
    </div>
  </section>

  <!-- DATA UPLOAD SECTION -->
  <section class="upload">
    <h2>Analyze Health Data</h2>
    <p>Upload regional health data to detect early warning signals.</p>

    <input type="file" />
    <button class="secondary-btn">Run Analysis</button>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 InfraSight · Microsoft Imagine Cup</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
